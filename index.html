<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Basic infos</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="bio_social margin_def">
        <div class="bio">
          <div class="photo">
            <img class="photo_circle" src="https://github.com/lewagon/html-css-challenges/blob/master/shared/images/boris.jpg?raw=true" alt="">
          </div>
          <h1>Boris Paillard</h1>
          <h2>CEO @Le Wagon</h2>
          <p>After 3 years in financial markets, I got bored and launched Le Wagon. Our mission: <strong>bring technical skills to creative people</strong>.</p>
          <a class="red_btn" href="#">See for yourself</a>
        </div>
        <div class="social">
          <div class="item">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </div>
          <div class="item">
            <i class="fab fa-linkedin-in"></i>
            <span>Linkedin</span>
          </div>
          <div class="item">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </div>
        </div>
      </div>
      <div class="cont_movies margin_def">

      </div>
    </div>
  </body>
</html>
